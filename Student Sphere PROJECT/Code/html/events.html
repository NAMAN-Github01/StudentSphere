<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IIIT Lucknow Upcoming Events</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      transition: background-color 0.3s, color 0.3s;
    }

    /* Default Light Mode Colors */
    body.bg-gray-50 {
      background-color: #f9fafb;
      color: #1f2937;
    }

    /* Dark Mode Colors */
    body.bg-gray-700 {
      background-color: #1e293b;
      color: #e2e8f0; 
    }

    /* Buttons for Dark Mode */
    .bg-gray-800 {
      background-color: #374151; 
    }

    .bg-gray-800:hover {
      background-color: #4b5563; 
    }

    
    body.bg-gray-700 .bg-gradient-to-r {
      background: linear-gradient(to right, #3b82f6, #9333ea);
      color: #f3f4f6;
    }


    body.bg-gray-700 .bg-white {
      background-color: #374151; 
      color: #d1d5db; 
    }

    /* Links in Dark Mode */
    body.bg-gray-700 a {
      color: #60a5fa;
    }

    body.bg-gray-700 a:hover {
      color: #3b82f6;
    }

    /* Footer in Dark Mode */
    body.bg-gray-700 footer {
      background-color: #1f2937;
      color: #9ca3af;
    }

    /* Description Text in Light Mode */
    .text-gray-600 {
      color: #4b5563; 
    }

    body.bg-gray-700 .text-gray-600 {
      color: #d1d5db;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <!-- Dark Mode Toggle Button -->
  <div class="fixed top-4 right-4">
    <button id="darkModeToggle" class="bg-gray-800 text-white px-4 py-2 rounded-full shadow-md">
      Toggle Dark Mode
    </button>
  </div>

  <!-- Hero Section -->
  <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-10">
    <div class="max-w-6xl mx-auto px-6 text-center">
      <h1 class="text-4xl md:text-5xl font-bold mb-4">Upcoming Events at IIIT Lucknow</h1>
      <p class="text-lg md:text-xl">Explore the exciting events, workshops, and celebrations happening at our vibrant campus!</p>
    </div>
  </header>

  <!-- Events Section -->
  <section class="py-12">
    <div class="max-w-6xl mx-auto px-6">
      <h2 class="text-3xl font-bold text-center mb-8">Events</h2>

      <!-- Events Grid -->
      <div id="eventsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Dynamic Event Cards will be added here -->
      </div>

      <!-- View More Button -->
      <div class="text-center mt-8">
        <button id="viewMoreBtn" class="bg-blue-600 text-white px-6 py-2 rounded-full shadow-md hover:bg-blue-700">
          View More Events
        </button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="max-w-6xl mx-auto px-6 text-center">
      <p>&copy; 2024 IIIT Lucknow. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    // Event Data
    const events = [
      {
        title: "Movie Night 2024",
        description: "Join us for an exciting day filled with tech talks, workshops, and networking opportunities.",
        date: "March 20, 2024",
        location: "Room 120",
        image: "https://i.postimg.cc/8PHy8zjm/Popcorn.webp"
      },
      {
        title: "Enspire 2024",
        description: "Experience the rich culture of our college community through art, dance, and music.",
        date: "April 10, 2024",
        location: "Wifi Garden",
        image: "https://i.postimg.cc/vZKJjcQp/enspire-logo.jpg"
      },
      {
        title: "HackoFiesta V5",
        description: "Show off your coding skills and compete to win exciting prizes!",
        date: "May 5, 2024",
        location: "Innovation Lab",
        image: "https://imgs.search.brave.com/8lB1k06aJDMosoc8Dj2S9B6FnCx-CkO9wlrJWUbvRCg/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90My5m/dGNkbi5uZXQvanBn/LzA5LzgwLzM2LzE0/LzM2MF9GXzk4MDM2/MTQ3Nl9XTGRocmg2/U0NXMWw2SnozNjFw/S09NTU1BNkJmRGhH/bS5qcGc"
      },
      {
        title: "Equinox Techno Cultural Fest",
        description: "A grand fusion of technology and culture. Witness an electrifying fest like never before!",
        date: "June 15, 2024",
        location: "Main Auditorium",
        image: "https://i.postimg.cc/25397NjF/equinox-11zon.jpg"
      },
      {
        title: "Jam Night",
        description: "An evening of soulful music and jamming sessions with talented artists from the campus.",
        date: "June 20, 2024",
        location: "Amphitheater",
        image: "https://imgs.search.brave.com/IDsNP-zXYk_zNzttfE3GNaP1fD8FakUWwqLrnzSW9u0/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5nZXR0eWltYWdl/cy5jb20vaWQvMTI1/MTEyMTM0L3Bob3Rv/L2NvbmNlcnQuanBn/P3M9NjEyeDYxMiZ3/PTAmaz0yMCZjPUFX/S1puU1lkTHVERl9E/N2tpV1RoekExNHkt/T2tOd1ZaUXZfUHE5/dzZHV3c9"
      },
      {
        title: "Prom Night",
        description: "Put on your best outfit and join us for a glamorous prom night full of fun and memories.",
        date: "June 25, 2024",
        location: "College Banquet Hall",
        image: "https://media.istockphoto.com/id/1165055006/photo/nice-looking-attractive-gorgeous-glamorous-elegant-stylish-cheerful-cheery-positive-girls-and.jpg?s=1024x1024&w=is&k=20&c=9Z9eEk8pI3O4L5BmuI5uTUzVmCSUzg7WfzJdKQky-yQ="
      }
    ];

    // DOM Elements
    const eventsGrid = document.getElementById('eventsGrid');
    const viewMoreBtn = document.getElementById('viewMoreBtn');
    const darkModeToggle = document.getElementById('darkModeToggle');

    // Variables
    let eventsToShow = 3;

    // Function to render events
    function renderEvents() {
      eventsGrid.innerHTML = events.slice(0, eventsToShow).map(event => `
        <div class="bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow transform hover:scale-105">
          <img src="${event.image}" alt="${event.title}" class="rounded-t-lg w-full h-48 object-cover">
          <div class="p-6">
            <h3 class="text-xl font-semibold mb-2">${event.title}</h3>
            <p class="text-gray-600 mb-4">${event.description}</p>
            <p class="text-sm text-gray-500 mb-2"><strong>Date:</strong> ${event.date}</p>
            <p class="text-sm text-gray-500 mb-4"><strong>Location:</strong> ${event.location}</p>
            <a href="#" class="text-blue-600 hover:underline">Learn more &rarr;</a>
          </div>
        </div>
      `).join('');
    }

    // Load initial events
    renderEvents();

    // View More Button Click
    viewMoreBtn.addEventListener('click', () => {
      eventsToShow += 3;
      if (eventsToShow >= events.length) {
        viewMoreBtn.style.display = 'none';
      }
      renderEvents();
    });

    // Dark Mode Toggle
    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('bg-gray-50');
      document.body.classList.toggle('bg-gray-700');
    });
  </script>
</body>
</html>
